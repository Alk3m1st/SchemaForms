<!-- <ng-template
  ngFor let-field [ngForOf]="fields"> -->
  <fieldset
    *ngIf="field.type === 'section'">
    <legend>{{field.legend}}</legend>

    <sf-field
      *ngFor="let field of field.fields"
      [field]="field"
      [form]="form">
    </sf-field>
  </fieldset>

  <sf-field
    *ngIf="field.type !== 'section'"
    [field]="field"
    [form]="form">
  </sf-field>
